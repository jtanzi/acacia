<div class="page-container" (ngModel)="recipe">

  <mat-grid-list cols="3" rowHeight="10em" gutterSize="20px">

    <!-- Overview -->
    <mat-grid-tile colspan="1" rowspan="1">
      <h2 class="recipe-title">{{ recipe.title }} </h2>
      <p class="recipe-author">{{ recipe.author }}</p>
      <div *ngFor="let category of recipe.categories" class="recipe-categories">
        <p class="recipe-category">{{ category }}</p>
      </div>
    </mat-grid-tile>

    <!-- Ingredients -->
    <mat-grid-tile colspan="1" rowspan="2">
      <ul class="ingredients">
        <li *ngFor="let ingredient of recipe.ingredients" class="ingredient-list-item">
          <div class="col-sm-4">{{ ingredient.name }}</div>
          <div class="col-sm-4">{{ ingredient.unit }}</div>
          <div class="col-sm-4">{{ ingredient.amount }}</div>
        </li>
      </ul>
    </mat-grid-tile>

    <!-- Image -->
    <mat-grid-tile colspan="1" rowspan="2">
    
    </mat-grid-tile>
  </mat-grid-list>

  <!-- Instructions -->
  <mat-grid-list cols="2" rowHeight="10em" gutterSize="20px">
    <ol class="instructions">
      <li *ngFor="let instruction of recipe.instructions">
        <div>{{ instruction.text }}</div>
      </li>
    </ol>
  </mat-grid-list>
  
</div>
