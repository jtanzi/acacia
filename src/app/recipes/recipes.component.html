<div class="container">
  <div class="row">
    <div class="col-sm-12 form-group" id="filter-selector">
      <div class="row">
        <div class="filter-selector-item text-center  col" *ngFor="let filter of filters" (click)="filterSelect(filter.name)">
          <p>{{ filter.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="recipe-list-item" *ngFor="let recipe of recipes" (click)="onSelect(recipe)">
        <h3>{{ recipe.title }}</h3>
      </div>
    </div>
  </div>
</div>
